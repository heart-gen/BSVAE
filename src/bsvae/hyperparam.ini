[Custom]
    # General options
    log_level = "info"
    no_progress_bar = False
    no_cuda = False
    seed = 1234

    # Training options
    epochs = 100
    batch_size = 64
    lr = 5e-4
    checkpoint_every = 30
    dataset = "genenet"
    experiment = "structured"

    # Model options
    model = "StructuredFactorVAE"
    latent_dim = 30
    hidden_dims = [256, 128]   # encoder hidden layers
    dropout = 0.1
    init_sd = 0.02
    learn_var = True           # decoder per-gene variance

    # Loss options
    loss = "beta"
    beta = 1.0                 # KL weight
    l1_strength = 1e-3         # sparsity regularizer
    lap_strength = 1e-4        # Laplacian smoothness
    coexpr_strength = 1.0    # co-expression preservation
    coexpr_warmup_epochs = 50
    coexpr_gamma = 6.0
    coexpr_block_size = 512
    coexpr_max_genes = None
    coexpr_auto_scale = False
    coexpr_ema_decay = 0.99
    coexpr_scale_cap = 10.0

    # Evaluations
    is_metrics = True
    no_test = False
    is_eval_only = False
    eval_batchsize = 512


# ### DATASET COMMON ###
[Common_genenet]
    dataset = "genenet"
    checkpoint_every = 100
    epochs = 400


# ### LOSS COMMON ###
[Common_VAE]
    loss = "VAE"
    lr = 5e-4
[Common_beta]
    loss = "beta"
    beta = 4.0
    lr = 5e-4


# ### EXPERIMENT SPECIFIC ###

[VAE_genenet]
    dataset = "genenet"
    model = "StructuredFactorVAE"
    loss = "VAE"
    latent_dim = 8
    epochs = 400
    checkpoint_every = 50
    lr = 1e-4
    l1_strength = 1e-3
    lap_strength = 1e-4

[beta_genenet]
    dataset = "genenet"
    model = "StructuredFactorVAE"
    loss = "beta"
    beta = 4.0
    latent_dim = 8
    epochs = 400
    checkpoint_every = 50
    lr = 1e-4
    l1_strength = 5e-4
    lap_strength = 5e-5

[debug]
    epochs = 1
    log_level = "debug"
    no_test = True
